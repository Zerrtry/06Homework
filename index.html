<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link 
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
      <!--Header-->
      <div class="container-fluid text-center text-light bg-dark header">
          <h2>Weather Dashboard</h2>
      </div>
      <div class="container">
        <div class="row">
          <!--Left column-->
          <div class="col-4 float-left search">
            <form>
              <label for="cityInput">Search for a City:</label>
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="City" id="cityInput">
                <div class="input-group-append">
                 <button type="submit" class="btn btn-primary" id="searchBtn"><i class="fas fa-search"></i></button>
                </div>
              </div>
            </form>
            <!-- History -->
            <div class="row">
              <table class="table table-bordered" >
                <tbody id="searchHistory">
                  <!-- here is the palce for adding <tr></tr> elements -->
                </tbody>
              </table>
            </div>
          </div>
          <!--Right column-->
          <div class="col-8 float-right">
            <div class="row">
              <div class="col-12" id="currentWeather">
                <div class="card bg-light text-dark p-2 rem shadow-lg p-3 mb-5 bg-white rounded">
                  <!-- Current weather -->
                  <div id="current">
                    <div>
                      <h3>
                        <span id="cityName"></span>
                        <span id="currentDay"></span>
                        <span id="weatherIcon"></span>
                      </h3>
                    </div>
                    <div id="temperature"></div>
                    <div id="humidity"></div>
                    <div id="windSpeed"></div>
                    <div id="uvl-display"></div>
                  </div>
                </div>
              </div>
            </div>  
            <div class="row">
              <div class="col-12">
                <h4>5-Day Forcast:</h4>
                <!-- 5 Day forcast dynamically inserts in divs below -->
                <div class="row align-items-center forecast">
                  <div class="col-sm" id="day1"></div>
                  <div class="col-sm" id="day2"></div>
                  <div class="col-sm" id="day3"></div>
                  <div class="col-sm" id="day4"></div>
                  <div class="col-sm" id="day5"></div>
                </div>
              </div>  
            </div>     
          </div> 
        </div>
      </div>
    <footer class="container-fluid text-center text-light bg-dark footer">
      <h4>“There's no such thing as bad weather, only unsuitable clothing.” ― Alfred Wainwright</h4>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>

  </body>
</html>
