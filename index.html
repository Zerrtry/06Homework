<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link 
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
      <!--Header-->
      <div class="container-fluid text-center text-light bg-dark header">
          <h2>Weather Dashboard</h2>
      </div>
      <div class="container">
        <div class="row">
          <!--Left column-->
          <div class="col-4 float-left search">
            <form class="form-inline">
              <div class="form-group mx-sm-3 mb-2">
                <label for="searchCity"><h6>Search for a City:</h6></label>
              </div>
            </form>
            <form class="form-inline">
              <div class="form-group mx-sm-3 mb-2">
                <input type="text" class="form-control" id="cityInput" placeholder="Search">
              </div>
              <button type="submit" class="btn btn-primary mb-2"><i class="fas fa-search"></i></button>
            </form>
            <!-- History -->
            <div class="row">
              <table id="searchHistory">
                <tr>
                  <th>
                    <td>City</td>
                  </th>
                </tr>
                <tr>
                  <th>
                    <td>City</td>
                  </th>
                </tr>
              </table>
            </div>
          </div>
          <!--Right column-->
          <div class="col-8 float-right">
            <div class="row">
              <div class="col-12" id="currentWeather">
                <div class="card bg-light text-dark p-2 rem shadow-lg p-3 mb-5 bg-white rounded" style="width: 710; height: 19rem;">
                  <!-- Current weather -->
                  <div id="current">
                    <div>
                      <h2>
                        <span id="cityName"></span>
                        <span id="currentDate"></span>
                      </h2>
                    </div>
                    <div id="temperature"></div>
                    <div id="humidity"></div>
                    <div id="windSpeed"></div>
                    <div id="uvl-display"></div>
                  </div>
                </div>
              </div>
            </div>  
            <div class="row">
              <div class="col-12" id="all5day">
                <h4>5-Day Forcast:</h4>
                <!-- 5 Day forcast dynamically inserts  here -->
                <div class="row align-items-center forecast">
                  <div class="col-sm" id="day1"></div>
                  <div class="col-sm" id="day2"></div>
                  <div class="col-sm" id="day3"></div>
                  <div class="col-sm" id="day4"></div>
                  <div class="col-sm" id="day5"></div>
                </div>
              </div>  
            </div>     
          </div> 
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>

  </body>
</html>
